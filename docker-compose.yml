services:
  db:
    build: ./db
    container_name: kg-db
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: knowledge_graph
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d knowledge_graph" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
