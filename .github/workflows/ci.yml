name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: postgres://app:test_password@localhost:5432/knowledge_graph_test

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and start DB (pgvector + PGroonga)
        run: |
          docker build -t kg-db-test ./db
          docker run -d --name kg-db-test \
            -e POSTGRES_DB=knowledge_graph_test \
            -e POSTGRES_USER=app \
            -e POSTGRES_PASSWORD=test_password \
            -p 5432:5432 \
            kg-db-test
          # ヘルスチェック待機
          for i in $(seq 1 30); do
            docker exec kg-db-test pg_isready -U app -d knowledge_graph_test && break
            sleep 2
          done

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Run migrations
        run: |
          cargo install sqlx-cli --no-default-features --features rustls,postgres
          cd backend && sqlx migrate run

      - name: Check
        run: cd backend && cargo check

      - name: Test
        run: cd backend && cargo test

      - name: Clippy
        run: cd backend && cargo clippy -- -D warnings

      - name: Format check
        run: cd backend && cargo fmt -- --check

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      - name: Lint
        run: cd frontend && npm run lint
